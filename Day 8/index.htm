<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var a = prompt("a= ");
	var b = prompt("b= ");
	var c = prompt("c= ");
	var r =b*b-4*a*c;
	if (r<0){
		document.write('Phương trình vô nghiệm');
	}else if(r==0){
		var x =-b/(2*a);
		document.write("Phương trình có nghiệm duy nhất: ",x);
	}else{
		var x1=(-b+Math.sqrt(r))/(2*a);
		var x2= (-b-Math.sqrt(r))/(2*a);
		document.write("Phương trình có 2 nghiệm, nghiệm thứ 1 là :"+ x1+"<br/>")
        document.write("nghiệm thứ 2 là: ",x2);
    }
   </script> 
</body>
</html>
